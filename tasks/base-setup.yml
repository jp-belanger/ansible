- name: Install system packages
  become: true
  pacman:
    name:
      - base-devel
      - git
  tags:
    - install
    - base

- name: Install sway & wayland essentials
  become: true
  pacman:
    name:
      - sway
      - swaybg
      - swaylock
      - swayidle
      - waybar
      - rofi
      - mako
      - alacritty
      - polkit
      - wl-clipboard
  tags:
    - install
    - base

- name: Install audio
  become: true
  pacman:
    name:
      - pipewire
      - wireplumber
  tags:
    - install
    - base

- name: Install greeter
  become: true
  pacman:
    name: ly
    update_cache: yes
  tags:
    - install
    - base

- name: Enable greeter service
  become: true
  systemd:
    name: ly@tty.service
    enabled: yes
    daemon_reload: yes
  tags:
    - install
    - base

- name: Install system applications
  become: true
  pacman:
    name:
      - thunar
      - gvfs
      - thunar-archive-plugin
  tags:
    - install
    - base

- name: Install fonts
  become: true
  pacman:
    name:
      - ttf-jetbrains-mono-nerd 
      - inter-font
      - noto-fonts-emoji
  tags:
    - install
    - base
